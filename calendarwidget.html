<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calendar Widget</title>
		<link rel="stylesheet" type="text/css" href="calendarwidget.css">
	</head>
	<body>
		<div class="calendar-object">
			<div class="date">
				<span id="date"></span>
				<span id="day"></span>
				<span id="time"></span>
			</div>
			<div class="weather">
				<span class="icons">&#xf053;</span><span id="temp"></span><br>
				<span class="icons" id="weather-icon"></span><span id="desc"></span><br>
				<span class="icons">&#xf04e;</span><span id="humidity"></span>
			</div>
			<div id="details">
				<div id="year"></div>
				<div id="country"></div>
			</div>
		</div>

		<!-- Javascript -->
		<script type="text/javascript" src="calendarwidget.js"></script>
	</body>
</html>
